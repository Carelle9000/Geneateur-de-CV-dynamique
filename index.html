<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <title>Test Formulaire</title>
</head>
<body>
    <div class="container">
        <!--Formulaire d'enregistrement des informations du cv-->
        <form action="" id="cvForm">
            <div class="row w-1/2" >
               <div class="form-group">
                <legend>Informations personelles</legend>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" required>
                </div>                
                    <label  class="form-label">Nom et prénom</label>
                    <input type="text" class="form-control" name="nom[]" id="nom" placeholder="Entrez votre nom et prénom">    
                    <label  class="form-label">Age</label>
                    <input type="text" class="form-control" name="age[]" id="age" placeholder="Entrez votre age">   
                    <div class="form-group">
                        <label for="gender">Sexe</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Sélectionnez votre sexe</option>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <label  class="form-label">Titre du poste </label>
                    <input type="text" class="form-control" name="titre[]" id="poste" placeholder="Entrez le titre de votre poste">    
                    <label  class="form-label">Situation actuelle </label>
                    <input type="text" class="form-control" name="Situation[]" id="situation" placeholder="Entrez votre  Situation actuelle"> 
                    <label  class="form-label">Description </label>
                    <textarea class="form-control" id="experience" rows="3" id="descrition" placeholder="Decrivez votre poste"></textarea>
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" name="email[]" id="email" placeholder="Entrez votre email">    
                    <label  class="form-label">Adresse</label>
                    <input type="text" class="form-control" name="Adresse[]" id="adresse" placeholder="Entrez votre Adresse">  
                    <label  class="form-label">Téléphone</label>
                    <input type="number" class="form-control" name="Téléphone[]" id="telephone" placeholder="Entrez votre Téléphone">  
                    <!--
                    <div class="col-md-4">
                    <i class="btn btn-primary pos_plus" id="add_form" > + </i></div>
                </div>-->           
               </div>

               <div class="form-group">
                <legend>Expériences Professionnelles</legend>
                    <label  class="form-label">Nom de l'entreprise</label>
                    <input type="text" class="form-control" name="nom[]" id="Nentreprise" placeholder="Entrez le nom de votre entreprise">    
                    <label  class="form-label">Poste occupé</label>
                    <input type="text" class="form-control" name="poste[]" id="posteocc" placeholder="Entrez de votre poste occupé">    
                    <label  class="form-label">date de début</label>
                    <input type="date" class="form-control" name="Durée[]" id="datedebut" >
                    <label  class="form-label">date de fin</label>
                    <input type="date" class="form-control" name="Durée[]" id="datefin" > 
                    <label  class="form-label">Description des missions</label>
                    <textarea class="form-control" id="experience" rows="3 pl" id="mission" placeholder="Décrivez vos missions"></textarea>
                    <!--<div class="col-md-4">
                    <i class="btn btn-primary pos_plus" id="add_form" > + </i></div>
                </div>-->
                </div>


               <div class="form-group">
               <legend>Formation</legend>
                    <label  class="form-label">Diplomes obtenus</label>
                    <input type="text" class="form-control" name="nom[]" id="diplome" placeholder="Entrez le nom de votre diplome">    
                    <label  class="form-label">Etablissement </label>
                    <input type="text" class="form-control" name="nom[]" id="Etablissement" placeholder="Entrez le nom de votre établissement">    
                    <label  class="form-label">Année d'obtention</label>
                    <input type="date" class="form-control" name="Durée[]" id="anneeob" placeholder="Entrez l'année d'obtention de ce diplome">   
                    <!--<div class="col-md-4">
                        <i class="btn btn-success pos_plus" id="add_form1" > + </i></div>
                    </div>  >-->
               </div>


               <div class=" row W-1/2">
               <legend class="w-1/2">Compétences</legend>
                     <label  class="form-label">Compétence1</label>
                     <input type="text" class="form-control" name="nom[]" id="competence" placeholder="Entrez le nom  de la compétence">    
                     <div class="form-group">
                        <label for="languageLevel">Niveau de compétence</label>
                        <select class="form-control" id="niveauc" required>
                            <option value="">Sélectionnez le niveau</option>
                            <option value="Débutant">Débutant</option>
                            <option value="Intermédiaire">Intermédiaire</option>
                            <option value="Avancé">Avancé</option>
                            <option value="Natif">Natif</option>
                        </select>
                    </div>   
                     <!--<div class="col-md-4">
                         <i class="btn btn-success pos_plus" id="add_form2" > + </i></div>
                     </div> --> 
                </div>


                <div class="form-group">
                    <legend>Centre D'intérets</legend>
                         <label  class="form-label">Loisirs</label>
                         <input type="text" class="form-control"  id="loisir" name="nom[]" placeholder="Entrez le nom de votre Loisir">
                           
                         <label  class="form-label">Passion </label>
                         <input type="text" class="form-control"  id="passion" name="nom[]" placeholder="Entrez le nom de votre pasion">
            
                         <!--<div class="col-md-4">
                             <i class="btn btn-success pos_plus" id="add_form13" > + </i></div>
                         </div>-->  
                </div>


                <div class="form-group">
                    <legend>Reférences</legend>
                         <label  class="form-label">Nom</label>
                         <input type="text" class="form-control" name="nom[]" id="NomR" placeholder="Entrez le nom de votre diplome">    
                         <label  class="form-label">poste </label>
                         <input type="text" class="form-control" name="nom[]" id="poste" placeholder="Entrez le nom de votre établissement">    
                         <label  class="form-label">Contact</label>
                         <input type="number" class="form-control" name="Durée[]" id="conctactR" placeholder="Entrez l'année d'obtention de ce diplome">   
                         <!--<div class="col-md-4">
                             <i class="btn btn-success pos_plus" id="add_form4" > + </i></div>
                         </div>-->  
                </div>


                <div class="form-group">
                    <label for="language">Langue</label>
                    <select class="form-control" id="langue" required>
                        <option value="">Sélectionnez une langue</option>
                        <option value="Français">Français</option>
                        <option value="Anglais">Anglais</option>
                        <option value="Espagnol">Espagnol</option>
                        <option value="Allemand">Allemand</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="languageLevel">Niveau de maîtrise</label>
                    <select class="form-control" id="niveaulangue" required>
                        <option value="">Sélectionnez le niveau</option>
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                        <option value="Natif">Natif</option>
                    </select>
                </div>

            </div>
            
            
            <input class="btn btn-primary" type="submit" name="" id="" value="Génerer le cv"> 
        </form>


        <!--Affichage du CV-->
        <div id="cvOutput" class="mt-5 cv-template">




        </div>
        <!--Bouton pour télécharger le CV-->
        <button onclick="exporterCV()" class="btn btn-primary">Exporter en PDF</button>
    </div>


    <style>
        .pos_plus{
            margin: auto;
            margin: 15%;
            margin-top: 30%;
        }
        .dataform{
            margin: 5%;
            border: 2px solid green;
            border-radius: 2%;
            padding: 10px;
        }
    </style>
    
</body>
</html>
